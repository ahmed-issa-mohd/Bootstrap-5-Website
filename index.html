<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Homoltak Partner </title>
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class='navbar-brand'>Homoltak App</a>
            <button class="navbar-toggler" type='button' data-bs-toggle='collapse' data-bs-target='#navmenu'>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id='navmenu'>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class='nav-link'>Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class='nav-link'>Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class='nav-link'>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Showcase -->
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center  justify-content-center ">
                <div>
                    <h1>Become a <span class="text-warning">Partner</span></h1>
                    <p class="lead my-4">
                        Homoltak application offers you transportation with a distinctive concept, as it provides
                        additional features for transportation vehicles. It is not an abstract business transportation
                        process.
                    </p>
                    <button class="btn-primary btn-lg">Start The Enrollment</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt="showcase">
            </div>
        </div>
    </section>
    <!-- News Letter -->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">Sign Up For Newslettert</h3>
                <div class="input-group news-input ">
                    <input type="text" class="form-control" placeholder="Enter Email">
                    <button class="btn btn-dark btn-lg" type="button">Button</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Boxes -->
    <section class="p-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <div class="card bg-dark text-light">
                        <div class="card-body tect-center"></div>
                    </div>
                </div>
                <div class="col-md">123</div>
                <div class="col-md">123</div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
